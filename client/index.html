<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Welcome | Angular-1.5-cli</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="icon" href="favicon.ico">
  <base href="/">
</head>
<body ng-app="app" ng-strict-di ng-cloak>

<app>
  <div class="container" id="loading" style="text-align:center;">
    <h1 class="header" style="color:white;font-size:30px;margin-top:100px;text-align: center;-webkit-animation: fadein 0.6s;animation: fadein 1s;">Loading, please wait...</h1>
    <img style="-webkit-animation: fadein 0.6s;animation: fadein 0.6s;" src="./assets/img/booking-bug.png">
  </div>
</app>

<script src="bundle.js"></script>
</body>
</html>
